<div class="container-fluid background img-fluid">

  <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="square-jelly-box">
    <p style="font-size: 20px; color: white">Loading...</p>
  </ngx-spinner>

  <div class="row align-items-center p-0 m-0">

    <div class="col-sm-3"></div>

    <div class="col-sm-6 p-5 login-div">

      <h2 class="form-signin-heading text-center">ToDo App <br> Sign in</h2> 

      <label for="inputEmail" class="sr-only">Email address</label>

      <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email" placeholder="Email address" required autofocus>

      <br>

      <label for="inputPassword" class="sr-only">Password</label>

      <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password" placeholder="Password" required>

      <br>

          <a  [routerLink]="['/forgotPassword']" style="color:yellow">Forgot Password ?</a>  

      <br>

      <button class="btn btn-lg btn-primary btn-block" type="button" (click)="signInFunction()">Sign in</button>
      <div class="row">
          <a class="offset-6 col-6 text-right" [routerLink]="['/signup']" style="color:yellow">Sign Up</a>
      </div>
      
    </div>

    <div class="col-sm-3"></div>

  </div>

</div>
